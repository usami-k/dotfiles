"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000

add_newline = false

[directory]
fish_style_pwd_dir_length = 1

[custom.jj]
command = "prompt"
format = "$output"
ignore_timeout = true
shell = ["starship-jj", "--ignore-working-copy", "starship"]
use_stdin = false
when = true
